<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>拖动DIV</title>
    <style type="text/css">
    *{padding: 0;margin:0;}
        .main{width: 1920px; height: 913px;margin:0 auto; position: relative;}
        .show{width:1920px;height:913px;text-align:center;position:absolute;z-index:1;left:0px;top:0px;}
        .show1{width:1920px;height:913px;position:absolute;z-index:2;left:0px;top:0px;filter:alpha(opacity=50);-moz-opacity:0.5;-khtml-opacity: 0.5;opacity: 0.1;}
        ul li{display: none;}
    </style>
    <script type="text/javascript" src="http://www.lbboke.com/js/jquery.js"></script>
    <script type="text/javascript"><!--
        $(document).ready(function(){
            var ul = $('ul');
            var re = "";
            for(var i=0;i<71;i++){
                i<10?i='0'+i:i;
                re += '<li><img src="http://www.kuga.ford.com.cn/img/360/outside/0'+ i +'.jpg" alt="" /></li>'
            }
            ul.html(re);
            var n = 0;
            var li = $('li');
            li.eq(n).css('display','block');
            $(".show1").mousedown(function(e){//e鼠标事件
                $(document).bind("mousemove",function(ev)//绑定鼠标的移动事件，因为光标在DIV元素外面也要有效果，所以要用doucment的事件，而不用DIV元素的事件
                {
                    var x = ev.pageX - e.pageX;
                    if(x%2 == 0){
                        var chu1 = $('.show').attr('item');
                        var chu = x / 2;
                        if(chu > chu1){
                            n = n+1;
                            n>70?n=0:n;
                        }else{
                            n = n-1;
                            n<0?n=71:n;
                        }
                        li.css('display','none');
                        li.eq(n).css('display','block');
                        $('.show').attr('item',chu);
                    }
                });
            });
            $(document).mouseup(function(){
                $(this).unbind("mousemove");
            })
        })

// --></script>
</head>
<body>
    <div class="main">
        <div class="show" item="0">
            <ul>

            </ul>
        </div>
        <div class="show1"></div>
    </div>
</body>
</html>
