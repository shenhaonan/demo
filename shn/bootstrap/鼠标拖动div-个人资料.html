    <script>
    $(function(){
        var t = false,x,y,a,b;
            element = $(".container")
        $('.container').mouseup(function(){
            t = false;
        }).mousedown(function(e){
            var position = element.position();
                pageX = event.pageX-position.left; //鼠标和DIV的相对坐标
                pageY = event.pageY-position.top;
                t = true;
        }).mousemove(function(e){
            if(t){
                // var x = $('.container').offsetTop;
                // var x1 = e.clientX;
                // alert(x1);
                console.log(a+','+b);
                var x = e.pageX-pageX;
                var y = e.pageY-pageY;
                $('.container').css('left',x);
                $('.container').css('top',y);
            }
        })
    })
    </script>
