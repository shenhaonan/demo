    <script>
        //样式一JS代码
        var demo =  $('#demo1 tr:nth-of-type(1n+2)');
         demo.contextMenu('myMenu1',
         {
              bindings:
              {
                'open': function(t) {
                    //执行事件
                    $(t).remove();
                },
                'email': function(t) {
                    //执行事件
                    demo.find('input:checked').parents('tr').remove();

                }
              }

        });
         demo.on('click',function(){
            var che = $(this).find('input').attr('checked');
            if( che == "checked"){

            }else{

            }
