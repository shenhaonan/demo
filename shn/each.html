<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://www.5imoban.net/download/jquery/jquery-1.8.3.min.js"></script>
</head>
<body>
<table id="table-stocklist">
    <tr>
        <td>1</td><td>jdkf</td>
    </tr>
    <tr>
        <td>2</td><td>dfdf</td>
    </tr>
    <tr>

</table>

<script>

    alert(codes);
})
</script>
